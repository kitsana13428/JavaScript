<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Rest Operators</title>
</head>
<body>

    <script>
        const name = ['cop', 'cap', 'cup']; //อาเรย์ 2 ตัว
        const name2 = ['poc', 'pac', 'puc'];
        const mergedName = [...name, ...name2]; //เรียกอาเรย์ 2 ก้อนเอามารวมกัน

        console.log(mergedName); 

        const info = { //ออฟเจกต์ที่ 1
            name:"cop",
            age: 25,
            single: true
        }

        const CarInfo = { //ออฟเจกต์ที่ 2
            car: "Toyota",
            color: "Yellow"
        }

        const mergedInfo = {...info, ...CarInfo}; //รวมออฟเจกต์ 2 ตัว
        console.log(mergedInfo);

    </script>
    
</body>
</html>
