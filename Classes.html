<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    
    <script>
        
        class Car { //สร้างคาส
            constructor(brand) {
                this.carname = brand;
            }

            // Method
            present() {
                return `I have a ${this.carname}`;
            }
        }

        class Model extends Car { //สืบทอดจากคาสแม่
            constructor(brand, mod){
                super(brand); //อ้างอิงถึงคาสแม่
                this.model = mod;
            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
        }  

        let mycar = new Model ('Ford', 'Mustang'); //ออฟเจก เพื่อเรียกใช้คาส เรียกใช้จากคาสลูก
        console.log(mycar.show()); //แสดงข้อมูล


    </script>

</body>
</html>
