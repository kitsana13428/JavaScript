<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head and Tail</title>
</head>
<body>
<center>
        <h2>ทายหัวก้อย</h2>
        <p id="result"></p>
        <p id="answers"></p>
</center>



    <script>
        let round = prompt("จะเล่นกี่รอบ");
        for(var i = 0; i < round ; i++){
            var answer = prompt("หัว หรือ ก้อย !")
            var random_answer = ""
            if(Math.floor(Math.random()*10) <= 4){
                random_answer = "หัว"
            }else{
                random_answer = "ก้อย"
            }

            if(answer == random_answer){
                alert("ตอบถูก")
            }else{
                alert("ตอบผิด")
            }
        document.getElementById("result").innerHTML = "จำนวนรอบ " + round;
        
        }

    </script>
</body>
</html>
